<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Hospital</title>
</head>
<body>
<h1>New Hospital</h1>
<form th:action="@{/hospitals}" th:object="${hospital}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}"/><br/>
    <label>Address:</label>
    <input type="text" th:field="*{address}"/><br/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
